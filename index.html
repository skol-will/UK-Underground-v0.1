<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map 1.1 Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    #svg-container {
      width: 100%;
      height: 100%;
    }

    #svg-object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="resetZoom()">Reset</button>
  </div>

  <div id="svg-container">
    <object id="svg-object" type="image/svg+xml" data="Map 1.1.svg"></object>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-pan-zoom/3.6.1/svg-pan-zoom.min.js"></script>
  <script>
    let panZoomInstance;

    document.getElementById('svg-object').addEventListener('load', () => {
      const svgDoc = document.getElementById('svg-object').contentDocument;
      const svgEl = svgDoc.querySelector('svg');

      panZoomInstance = svgPanZoom(svgEl, {
        zoomEnabled: true,
        controlIconsEnabled: false,
        fit: true,
        center: true,
        maxZoom: 60
      });
    });

    function zoomIn() {
      if (panZoomInstance) panZoomInstance.zoomIn();
    }

    function zoomOut() {
      if (panZoomInstance) panZoomInstance.zoomOut();
    }

    function resetZoom() {
      if (panZoomInstance) panZoomInstance.resetZoom();
    }
  </script>
</body>
</html>
