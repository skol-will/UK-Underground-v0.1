<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map 1.1 Viewer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
      height: 100vh;
    }

    #svg-container {
      flex-grow: 1;
      width: 100%;
      overflow: hidden;
    }

    #svg-container svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="resetZoom()">Reset</button>
  </div>
  <div id="svg-container">
    <object id="svg-object" type="image/svg+xml" data="Map 1.1.svg"></object>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-pan-zoom/3.6.1/svg-pan-zoom.min.js"></script>
  <script>
    let panZoomInstance;

    document.getElementById('svg-object').addEventListener('load', function () {
      const svgDoc = this.contentDocument;
      const svgElement = svgDoc.querySelector('svg');

      panZoomInstance = svgPanZoom(svgElement, {
        zoomEnabled: true,
        controlIconsEnabled: false,
        fit: true,
        center: true,
        maxZoom: 60, // Set your desired max zoom here
      });
    });

    function zoomIn() {
      if (panZoomInstance) panZoomInstance.zoomIn();
    }

    function zoomOut() {
      if (panZoomInstance) panZoomInstance.zoomOut();
    }

    function resetZoom() {
      if (panZoomInstance) panZoomInstance.resetZoom();
    }
  </script>
</body>
</html>
